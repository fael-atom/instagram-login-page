<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Neste repositório você encontra o código completo para criar um clone da página de login do Instagram.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/instagram-favicon.png" type="image/x-icon">
    <title>Instagram</title>        
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="Tela do Instagram no Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" alt="Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./images/profile-photo.png" alt="Foto de perfil">
                </div>  
                <a href="https://www.instagram.com/fael.atom/" class="instagram-login" target="_blank">Continue como fael.atom</a>
                <a href="https://help.instagram.com/370452623149242" class="instagram-logout" target="_blank">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fael.atom?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                
                <p class="get-the-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=A9CDB1BF-1D1C-4F21-B75F-834EEED9839D&utm_content=lo&utm_medium=badge" target ="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
